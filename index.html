<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <title>Formulaire - Bon Thé</title>
</head>
<body>
    <div id="container">
        <div class="body-form add-product">
            <h1>Ajouter un produit</h1><hr>
            <form action="">
                <div class="des-form">
                    <label for="designation">Désignation : </label>
                    <input type="text" name="designation" id="designation" required>
                </div>
                <div class="prix-form">
                    <label for="prix">Prix : </label>
                    <input type="text" name="prix" id="prix" required>
                </div>
                <div class="stock-form">
                    <label for="stock">Stock : </label>
                    <input type="text" name="stock" id="stock" required>
                </div>
                <div class="four-form">
                    <label for="fournisseur">Fournisseur : </label>
                    <input type="text" name="fournisseur" id="fournisseur" required>
                </div>
                <div class="type-form">
                    <label for="type">Type : </label>
                    <input type="text" name="type" id="type" required>
                </div>
                <div class="confirm">
                    <input type="submit" class="submit" value="Valider">
                </div>
            </form>
            <div class="body-form search-product">
                <h1>Rechercher un produit</h1><hr>
                    <form action="">
                        <div class="des-form">
                        <label for="designation">Rechercher : </label>
                        <input type="text" name="designation" id="designation" required>
                    </div>
                    <div class="confirm">
                        <input type="submit" class="submit" value="Valider">
                    </div>
                </div>
            </div>
    </body>
</html>
